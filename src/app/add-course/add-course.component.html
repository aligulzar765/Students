<div class="container py-5 mb-5">
    <h1>Add New Course</h1>
    <form [formGroup] = "new_Course" (ngSubmit)="addCourse()">
        <div class="form-group">
          <label for="courseName">Course Name:</label>
          <input type="text" class="form-control" id="courseName" formControlName="name" required>
        </div>
        <div class="form-group">
            <label for="duration">Duration:</label>
            <input type="text" class="form-control" id="duraion" formControlName="duration" required>
        </div>
        <div class="form-group">
            <label for="fee">Fee:</label>
            <input type="text" class="form-control" id="fee" formControlName="fee" required>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" class="form-control" id="startDate" formControlName="startDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
</div>

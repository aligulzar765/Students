<div class="container mb-5 py-5" *ngIf="student">
  <h1>Edit Student</h1>
  <form [formGroup]="edit_Student" (ngSubmit)="editStudent()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" formControlName="name" [(ngModel)]=student.name required>
      </div>
      <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" class="form-control" id="age" formControlName="age" [(ngModel)]=student.age required>
      </div>
      <div class="form-group">
          <label for="class">Class:</label>
          <input type="text" class="form-control" id="class" formControlName="class" [(ngModel)]=student.class required>
      </div>
      <div class="form-group">
          <label for="section">Section:</label>
          <input type="text" class="form-control" id="section" formControlName="section" [(ngModel)]=student.section required>
      </div>
      <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" formControlName="address" [(ngModel)]=student.address required>
      </div>
      <div class="form-group">
        <label for="courseId">CourseId:</label>
        <select class="form-control" id="courseId" formControlName="courseId" [(ngModel)]=student.courseId required>
          <option *ngFor="let course of courses" [value]=course.id>{{course.id}}</option>
        </select>
    </div>
      <button type="submit" class="btn btn-primary">Edit</button>
  </form>
</div>
